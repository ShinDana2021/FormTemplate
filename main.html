<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormValid</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="container__title">Form đăng ký</h1>
        <form action="">
            <div class="form-group">
                <label for="username">Mời nhập tên người dùng</label>
                <input type="text" id="username"  placeholder="Nhập Username">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Mời nhập Email</label>
                <input type="email" id="email" placeholder="Nhập Email">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Mời nhập Password</label>
                <input type="password" id="password" placeholder="Nhập Password">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="cfpassword">Xác nhận Password</label>
                <input type="password" id="cfpassword" placeholder="Xác nhận Password">
                <span class="form-message"></span>
            </div>
            <button type="submit" class="btn-submit" title="Nhấp vào để đăng ký"> Đăng ký </button>
        </form>
        <p>Coppy right by Vinh Rusty</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
